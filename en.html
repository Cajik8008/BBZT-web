<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big band ZUŠ Teplice</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -100;
        }
        .content {
            position: relative;
            z-index: 100;
            color: white;
            text-align: center;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>
    <!-- Přidání videa jako pozadí -->
    <video autoplay loop muted playsinline class="video-background">
        <source src="BBZT web background.MP4" type="video/mp4">
        <source src="BBZT web background.ogv" type="video/ogg">
        <source src="BBZT web background.webm" type="video/webm">
        Your browser does not support the video tag.
    </video>

    <div class="content">
        <h1>Welcome to the BBZT website</h1>
        <p>This is a simple website created on a mobile device.</p>
    </div>
</body>
</html>
